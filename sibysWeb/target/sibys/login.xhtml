<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="es">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sibys | Inicio de sesión</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Font Awesome -->

	<!-- <h:outputStylesheet library="plugins" name="font-awesome-4.7.0/css/font-awesome.min.css"/>-->
	<!-- Ionicons -->

	<link rel="stylesheet"
		href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
	<!-- icheck bootstrap -->
	<h:outputStylesheet library="plugins"
		name="icheck-bootstrap/icheck-bootstrap.min.css" />
	<!-- Theme style -->
	<h:outputStylesheet library="css" name="adminlte.min.css" />
	<!-- Google Font: Source Sans Pro -->
	<link
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
		rel="stylesheet" />
</h:head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="javascript:void(0)"><b>Sibys</b> | Login</a>
		</div>
		<div class="card">
			<div class="card-body login-card-body">
				<h5 class="login-box-msg">Iniciar sesión</h5>
				<h:form>
					<p:growl id="warn" showDetail="true" />
					<div class="input-group mb-3">
						<p:inputText value="#{usuarioController.username}" id="username"
							class="form-control" placeholder="Usuario" />
						<p:message for="username" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fa fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<p:password value="#{usuarioController.clave}" id="clave"
							class="form-control" placeholder="Contraseña" />
						<p:message for="clave" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fa fa-user"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div style="padding-left: 8px;" class="g-recaptcha" data-callback="check"
								data-sitekey="6LfdbPcUAAAAAAhEO17BwcOEL1wOId8wvMgwp4FT"></div>
						</div>
						<div class="col-12">
							<p class="requiredCap text-danger" style="display: none; text-align: center;">Captcha es requerido</p>
						</div>
						<div class="col-12" style="text-align: right;">
							<br />
							<h:commandButton value="Ingresar" onclick="return check();"
								action="#{usuarioController.login}" update="warn"
								class="btn btn-primary" />
							<p:outputLabel value="" />
						</div>
					</div>
				</h:form>
				<br />
				<p class="mb-1">
					<a href="register.xhtml" class="text-center">Registrarse</a>
				</p>
				<p class="mb-0" style="display: none">
					<a href="javascript:void(0);">Recuperar clave</a>
				</p>
			</div>
		</div>
	</div>
	<!-- Jquery -->
	<h:outputScript library="plugins" name="jquery/jquery.min.js" />
	<!-- Bootstrap 4 -->
	<h:outputScript library="plugins"
		name="bootstrap/js/bootstrap.bundle.min.js" />
	<!-- AdminLTE App -->
	<h:outputScript library="js" name="adminlte.min.js" />
	<!-- reCaptcha -->
	<script src="https://www.google.com/recaptcha/api.js?hl=es" />
	<script>
		function check(){
			if (grecaptcha.getResponse() == "") {
	        	$('.requiredCap').show();
	        	return false;
	      	} else {
          		$('.requiredCap').hide();
	          	return true;
	      	}
		}
	    jQuery(document).ready(function() {
	    	//scripts
	    });
	</script>
</body>
</html>
